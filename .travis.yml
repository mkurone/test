language: php

php:
  - 5.3
  - 5.4
  - 5.5

matrix:
  allow_falures:
    - php: 5.5

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction
script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist
after_success:
  - travis_retry php vendor/bin/coveralls -v

